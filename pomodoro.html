<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="icon" type="image/png" href="logo1.png">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pomo.css">
</head>
<body>
    <div class="container">
        <h1>POMODORO TIMER</h1>
        <div class="timer-display" id="timer">25:00</div>
        <div class="mode-indicator" id="mode">WORK TIME</div>
        <div class="controls">
            <button class="start" id="startBtn">START</button>
            <button class="pause" id="pauseBtn">PAUSE</button>
            <button class="reset" id="resetBtn">RESET</button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="workDuration">WORK (MIN)</label>
                <input type="number" id="workDuration" min="1" max="60" value="25">
            </div>
            <div class="setting">
                <label for="breakDuration">BREAK (MIN)</label>
                <input type="number" id="breakDuration" min="1" max="30" value="5">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
